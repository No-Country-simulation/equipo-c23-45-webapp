<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos Agropecuarios</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/productor.css">
</head>
<body>
  <header>
    <nav class="navegación">
      <h3>Productos Agropecuarios</h3>
      <button class="hamburguesa" aria-label="Abrir menú">
        <img src="./assets/icon/menu.png" alt="menu">
      </button>
      <ul class="menu">
        <li><a href="#">Inicio</a></li>
        <li><a href="">Tienda</a></li>
        <li><a href="">Carrito</a></li>
        <li><a href="">Inicio de sesión</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form class="product-form" id="product-form" method="post">
      <h2 class="title-product">Agregar Producto</h2>
      <label for="">Nombre del producto</label>
      <input type="text" name="nombre_producto" placeholder="Ej: lechuga, tomate, leche..." required>
      <label for="">Variedad</label>
      <input type="text" name="variedad_producto" placeholder="Ej: romana, cherry..." required>
      <label for="">Categoría</label>
      <input type="text" name="categoria_producto" placeholder="Ej: verduras, lacteos..." required>
     <!--  texto o numero? -->
      <label for="">Cantidad</label> 
      <input type="text" name="cantidad_disponible" placeholder="" required>
      <label for="">Unidad de venta</label> 
      <input type="text" name="unidad_venta" placeholder="Ej: kilo, litro, unidad..." required>
      <label for="">Precio</label>
      <input type="text" name="precio" placeholder="" required>
      <label for="product-image">Selecciona una imagen del producto:</label>
      <input type="file" id="product-image" name="productImage" accept="image/*" required>
      <div id="preview-container" class="hidden">
        <p>Vista previa:</p>
        <img id="image-preview" alt="Vista previa de la imagen">
        <button type="button" id="remove-image" class="remove-btn">Eliminar imagen</button>
      </div>
      
      <button class="btn-product" type="submit">Enviar</button>
    </form>

    <section id="productos-container" class="productos-container"></section>

  </main>
  <footer>
    <div class="footer">
      <div class="Contacto">
        <p>Contacto</p>
          <ul class="social-icon">
              <li><a href="https://www.facebook.com" target="_blank"><img src="./assets/icon/facebook.png" alt="Facebook"></a></li>
              <li><a href="https://www.whatsapp.com" target="_blank"><img src="./assets/icon/whatsapp.png" alt="Whatsapp"></a></li>
              <li><a href="https://www.instagram.com" target="_blank"><img src="./assets/icon/instagram.png" alt="Instagram"></a></li>
          </ul>
          <ul class="menu-footer">
            <li><a href="#">Inicio</a></li>
            <li><a href="">Tienda</a></li>
            <li><a href="">Carrito</a></li>
            <li><a href="">Inicio de sesión</a></li>
          </ul>

      </div>
      <div class="copyright">
        <p>Copyright 2025: Designed by team C23-45-web app</p>
      </div>
    </div>
  </footer>
  <script src="./js/app.js"></script>
</body>
</html>
